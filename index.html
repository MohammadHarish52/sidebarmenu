<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side menu bar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/758b365f49.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-box">
        <input type="checkbox" id="check">
        <div class="btn-one">
            <label for="check">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>
        <div class="sidemenu-bar">
            <div class="logo">
                <a href="#">Tachlab</a>
            </div>
            <div class="btn-two">
                <label for="check">
                    <i class="fa-sharp fa-solid fa-xmark"></i>
                </label>

            </div>
            <div class="menu">
            <ul>
                <li><a href="#"><i class="fas fa-qrcode"></i>
                    Dashboard</a></li>
                <li><a href="#"><i class="fa-solid fa-bars"></i>
                    shortcuts</a></li>
                <li><a href="#"><i class="fa-solid fa-eye"></i>
                    overview</a></li>
                <li><a href="#"><i class="fa-solid fa-calendar-days"></i>
                    events</a></li>
                <li><a href="#"><i class="fa-solid fa-question"></i>
                    about</a></li>
                <li><a href="#"><i class="fa-solid fa-database"></i>
                    services</a></li>
                <li><a href="#"><i class="fa-solid fa-address-book"></i>
                    contact</a></li>
                <li><a href="#"><i class="fas fa-comment"></i>
                    feedback</a></li>
            </ul>
        </div>
        <div class="socialmedia">
            <a href="#"><i class="fab fa-meta"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
    </div>
</body>
</html>
